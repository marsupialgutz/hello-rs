[package]
authors = ["marsupialgutz"]
description = "Small terminal welcome program written in rust"
edition = "2021"
license-file = "LICENSE"
name = "draconis"
readme = "README.md"
repository = "https://github.com/marsupialgutz/draconis"
version = "2.4.8"

[workspace]

[dependencies]
argparse = "0.2"
chrono = "0.4"
mpris = "2.0.0-rc2"
once_cell = "1.10"
openweathermap = "0.2"
serde = {version = "1.0", features = ["derive"]}
substring = "1.4"
sys-info = "0.9.1"
systemstat = "0.1"
tokio = {version = "1", features = ["full"]}
toml = "0.5.9"
tracing = "0.1"
tracing-subscriber = {version = "0.3", features = ["env-filter"]}
unicode-segmentation = "1.9"
whoami = "1.2.1"
text_io = "0.1"
unicode-width = "0.1.9"
regex = "1.7.0"
